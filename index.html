<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="slider_wrap">
        <div class="slider_top">
            <div class="slider_show">
                <div class="slider_show_item"><img src="./slider_img1.png" alt=""></div>
                <div class="slider_show_item"><img src="./slider_img2.png" alt=""></div>
                <div class="slider_show_item"><img src="./slider_img3.jpg" alt=""></div>
                <div class="slider_show_item"><img src="./slider_img4.jpg" alt=""></div>
            </div>
            <i class="fa-solid fa-chevron-right" id="right"></i>
            <i class="fa-solid fa-chevron-left" id="left"></i>

        </div>

        <div class="slider_bottom">
            <div class="slider_list">
                <div class="slider_list_item active"><img src="./slider_img1.png" alt=""></div>
                <div class="slider_list_item"><img src="./slider_img2.png" alt=""></div>
                <div class="slider_list_item"><img src="./slider_img3.jpg" alt=""></div>
                <div class="slider_list_item"><img src="./slider_img4.jpg" alt=""></div>
            </div>
        
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
